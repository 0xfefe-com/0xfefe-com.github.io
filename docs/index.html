---
layout: front
title: 0xfefe
---

{% assign pages = site.pages | where_exp: 'page', 'page.tag == "fefe"' %}
{% for page in pages %}
    {% if forloop.index != 1 %}
    <div style="opacity: 0.5;">
        {% endif %}
        <huge>
            <a href="{{page.url}}" class="title manipulatedTextDisplay">
                {{page.title}}
            </a>
        </huge>
    {% if forloop.index != 1 %}
        </div>
    {% endif %}
{% endfor %}
